<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="stylesheets/index.css" />
    <title>Trivia</title>
</head>
<body>
        <h1 class="headTitle">TRIVIA</h1>
        <div class="select-box">
            <select class="category" id="select-category" onchange="changeCategory()">
                <!-- might remove "Any Category later, issue with fetch URL ref. Chris" -->
                <!-- categories are alphabetized, number value is still same as API values -->
                
                <!-- <option value="none" class="my-category">Select Category</option> -->
                <option value="9" class="my-category">General Knowledge</option>
                <option value="27" class="my-category">Animals</option>
                <option value="25" class="my-category">Art</option>
                <option value="26" class="my-category">Celebrities</option>
                <option value="16" class="my-category">Entertainment: Board Games</option>
                <option value="10" class="my-category">Entertainment: Books</option>
                <option value="32" class="my-category">Entertainment: Cartoon & Animations</option>
                <option value="29" class="my-category">Entertainment: Comics</option>
                <option value="11" class="my-category">Entertainment: Film</option>
                <option value="12" class="my-category">Entertainment: Music</option>
                <option value="13" class="my-category">Entertainment: Musicals &amp; Theatres</option>
                <option value="14" class="my-category">Entertainment: Television</option>
                <option value="15" class="my-category">Entertainment: Video Games</option>
                <option value="31" class="my-category">Entertainment: Japanese Anime & Manga</option>
                <option value="17" class="my-category">Science & Nature</option>
                <option value="18" class="my-category">Science: Computers</option>
                <option value="19" class="my-category">Science: Mathematics</option>
                <option value="22" class="my-category">Geography</option>
                <option value="23" class="my-category">History</option>
                <option value="20" class="my-category">Mythology</option>
                <option value="24" class="my-category">Politics</option>
                <option value="30" class="my-category">Science: Gadgets</option>
                <option value="21" class="my-category">Sports</option>
                <option value="28" class="my-category">Vehicles</option>

            </select>
            <select class="level" id="difficulty" onchange="changeCategory()">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>

            </select>
            <div class="translate-button">
                <input class="newQuestion" type="submit" value="New Question" onclick="userInitiate()">
            </div>
        </div>
    <div class="trivia-box">
        <div class="questionAndScore">
            <div class="question">Question:
                <div data-question></div>
            </div>
            <div class="score">Score:
                <p data-score></p>
            </div>
        </div>
        <div class="answers" data-answer >
            <div class="buttonA" data-A onclick="storeUserAnswer()"></div>
            <div class="buttonB" data-B onclick="storeUserAnswer()"></div>
            <div class="buttonC" data-C onclick="storeUserAnswer()"></div>
            <div class="buttonD" data-D onclick="storeUserAnswer()"></div>
            
            <div  class="Enter">
                <button class="submitButton" onclick="submitAndScore()">Submit</button>
            </div>
        </div>
    </div>
    <script src="scripts/he.js"></script>
    <script src="scripts/index.js"></script>
    </body>
</html>
